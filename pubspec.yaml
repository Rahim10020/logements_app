name: logements_app
description: "Ahoe - Trouvez votre chez-vous au Togo"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  provider: ^6.1.2

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  
  # Appwrite
  appwrite: ^20.3.2
  
  # Google Sign In
  google_sign_in: ^7.2.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  
  # Navigation
  go_router: ^17.0.0
  
  # Maps & Location
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^11.0.0
  cached_network_image: ^3.4.1
  
  # HTTP & API
  dio: ^5.7.0
  http: ^1.2.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  permission_handler: ^12.0.1
  
  # Icons
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^3.0.3
  build_runner: ^2.4.13
  riverpod_lint: ^3.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
