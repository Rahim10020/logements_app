name: logements_app
description: "TogoStay - Trouvez votre chez-vous au Togo"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # Appwrite
  appwrite: ^13.0.1
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.3.2
  
  # Navigation
  go_router: ^14.6.1
  
  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  
  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  cached_network_image: ^3.4.1
  
  # HTTP & API
  dio: ^5.7.0
  http: ^1.2.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.1
  permission_handler: ^11.3.1
  
  # Icons
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.13
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
